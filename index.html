  <title id="title">RoboJS</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Lucha Rob√≥tica Definitiva TRAIN Arena</h1>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-7 offset-1">
        <span id="message" class="text-center"></span>
        <canvas id="arena" width="800" height="600" style="border:1px solid #000000;">
        </canvas>
      </div>
      <div class="col-3 mt-5 text-left">
        <div class="robot-stats">
          <h2 id="r1_name">Loading...</h2>
          <div>
            <p>Power</p>
            <div id="r1_power"></div>

            <div class="progress">
              <div id="r1_progress" class="progress-bar bg-danger" role="progressbar" style="width: 100%"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>

            <p class="mt-3">Victorias</p>
            <div id="r1_wins"></div>
          </div>
          <h2 id="r2_name" class="mt-5">Loading...</h2>
          <div>
            <p>Power</p>
            <div id="r2_power"></div>
            <div class="progress">
              <div id="r2_progress" class="progress-bar bg-danger" role="progressbar" style="width: 100%"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
            <p class="mt-3">Victorias</p>
            <div id="r2_wins"></div>
          </div>
          <dd></dd>
        </div>
      </div>
    </div>
  </div>
